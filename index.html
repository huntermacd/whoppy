<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="waapi.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>
<body>

	<div id="wrap">
		<div id="player">
			<div id="a" data-freq="440" class="a a-sharp c d e f g e f g">A</div>
			<div id="a-sharp" data-freq="466.16" class="small a-sharp b c-sharp d-sharp f f-sharp g-sharp">A#/Bb</div>
			<div id="b" data-freq="493.88" class="a b c d e f-sharp g">B</div>
			<div id="c" data-freq="523.25" class="a-sharp c c-sharp d-sharp f g g-sharp">C</div>
			<div id="c-sharp" data-freq="554.37" class="small a b c-sharp d e f-sharp g-sharp">C#/Db</div>
			<div id="d" data-freq="587.33" class="a a-sharp c d d-sharp f g">D</div>
			<div id="d-sharp" data-freq="622.25" class="small a-sharp b c-sharp d-sharp e f-sharp g-sharp">D#/Eb</div>
			<div id="e" data-freq="659.25" class="a b c d e f g">E</div>
			<div id="f" data-freq="698.46" class="a-sharp c c-sharp d-sharp f f-sharp g-sharp">F</div>
			<div id="f-sharp" data-freq="739.99" class="small a b c-sharp d e f-sharp g">F#/Gb</div>
			<div id="g" data-freq="783.99" class="a-sharp c d d-sharp f g g-sharp">G</div>
			<div id="g-sharp" data-freq="830.61" class="small a b c-sharp d-sharp e f-sharp g-sharp">G#/Ab</div>
		</div>
		<div id="change-key">Key 
			<p class="small">Hold this and tap key above.</p>
		</div>
		<button onclick="osc.stop();">Emergency Stop</button>
	</div>




	<script src="audio.js" type="text/javascript" charset="utf-8"></script>
	<script src="gui.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
